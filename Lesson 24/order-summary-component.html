<html>

  <title>Order summary component | Frontend Mentor</title>
  <style>
    body {
      background-color: #D6E1FF;
      font-family: sans-serif;
      display: grid;

    article {
      background-color: white;
      width: 350px;
      border-radius: 16px;

      border-radius: 50%;

    }

      color: white;
      border-radius: 8px;
      border: none;
      width: 100%;
      padding-block: 12px;
      font-weight: bold;
    }

    .maxsus-link {
      color: gray;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }

</head>

</html>
