<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript darsi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Qaychi, Qog'oz va Tosh o'yini</h1>
    <div class="flex">
      <button data-tanlov="qaychi">✂️</button>
      <button data-tanlov="qog'oz">📄</button>
      <button data-tanlov="tosh">🪨</button>
    </div>
    <p class="tanlov">Siz tanladingiz: <span id="siz"></span></p>
    <p class="tanlov">Kompyuter tanladi: <span id="kompyuter"></span></p>
    <section>
      <p>Siz <span id="sizBall">0</span></p>
      <p>Kompyuter <span id="kompyuterBall">0</span></p>
    </section>
    <p class="natija" id="natija"></p>
    <button class="qaytib-uynash" id="qaytibUynash">Qaytib o'ynash</button>
  </body>
</html>
