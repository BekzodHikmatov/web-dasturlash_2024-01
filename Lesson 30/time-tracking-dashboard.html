<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <article style="background-color: orange">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Work</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">32hrs</p>
	<p>Last week - 36hrs</p>
      </div>
    </article>
    <article style="background-color: cyan">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Play</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">10hrs</p>
	<p>Last week - 8hrs</p>
      </div>
    </article>
    <article style="background-color: crimson">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Study</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">4hrs</p>
	<p>Last week - 7hrs</p>
      </div>
    </article>
    <article style="background-color: lime">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Exercise</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">4hrs</p>
	<p>Last week - 5hrs</p>
      </div>
    </article>
    <article style="background-color: purple">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Social</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">5hrs</p>
	<p>Last week - 10hrs</p>
      </div>
    </article>
    <article style="background-color: yellow">
      <div class="malumot">
	<div class="ikki-chetda">
	  <h2>Self Care</h2>
	  <button>▪️▪️▪️</button>
	</div>
	<p class="katta-text">2hrs</p>
	<p>Last week - 2hrs</p>
      </div>
    </article>
  </section>
</body>
</html>
