<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML mashqlar</title>
  </head>
  <body>
    <h1>HTMLdan qo'shimcha mashqlar</h1>
    <h2>Boshqa sahifaga ochish misoli</h2>
    <a href="https://example.com">Misol 1</a>
    <br><br>
    <a href="https://example.com" target="_blank">Misol 2</a>

    <hr>

    <h2>Textni o'zgartirish</h2>
    <p>Men HTML ni o'rganyapman.</p>
    <p contenteditable="true">Men CSS ni o'rganyapman.</p>

    <hr>

    <h2>Ma'lumotlarni to'ldirish majbur!</h2>
    <form>
      <label>Ismingizni kiriting: </label>
      <br>
      <input type="text" required>

      <br><br>

      <label>Xabarni kiriting: </label>
      <br>
      <textarea cols="20" rows="5" required></textarea>

      <br><br>

      <button>Jo'natish</button>

    </form>

    <hr>

    <h2>HTML Quiz</h2>
    <h3>Question 1 of 40: </h3>
    <p>What does HTML stand for?</p>

    <input type="radio" id="radio1" name="savol1">
    <label for="radio1">Hyperlinks and Text Markup Language</label>
    <br>
    <input type="radio" id="radio2" name="savol1">
    <label for="radio2">Hyper Text Markup Language</label>
    <br>
    <input type="radio" id="radio3" name="savol1">
    <label for="radio3">Home Tool Markup Language</label>
  </body>
</html>
